<body ng-controller="mainCtrl">
<div id="iheader">
    <p id="ip">Getman</p>
</div>
<div id="h1_mainquery">
    <div id="h1_mainquery_1">
        <div id="dsel_method">
            <select id="isel_method" name="nsel_method" size="1" required="required" onchange="RequestMethod()">
                <option>OPTIONS</option>
                <option>GET</option>
                <option>HEAD</option>
                <option>POST</option>
                <option>PUT</option>
                <option>PATCH</option>
                <option>DELETE</option>
                <option disabled>TRACE</option>
                <option disabled>CONNECT</option>
            </select>
        </div>
        <div id="durls">
            <input id="iurls" name="nurls" type="text" value="http://localhost:8080" disabled="disabled">
        </div>
        <div id="durld">
            <input id="iurld" name="nurld" type="text" value="">
        </div>
        <div id="dbparam">
            <input id="ibparam" name="nbparam" type="button" value="Params" onclick="AddParamN()">
        </div>
        <div id="dbsend">
            <input id="ibsend" name="nbsend" type="submit" value="Send" onclick="SendRequest()"><!--onclick-->
        </div>
        <div id="dbsend_method">
            <select id="issend_method" name="nbmethod" size="1" required="required">
                <option>AJAX</option>
                <option disabled>Submit</option>
            </select>
        </div>
    </div>
</div>
